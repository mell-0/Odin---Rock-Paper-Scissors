<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>
        Welcome to my rock, paper, scissors game
    </p>
    <p>
        To start the game, right click anywhere on the web page, click inspect, & then click on the console tab
    </p>
    <p> 
        You should see a message that says this: Hello from script
    </p>
    <p>
        If you do, click on the button below to start the game
    </p>

    <button id="start">Start</button>

     <!-- step 2.2: adding a container for the buttons so that I don't have to put listeners to all of them -->
    <div id="btnContainer">
        <button>Rock</button>
        <button>Papers</button>
        <button>Scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
