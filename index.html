<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>Welcome to my rock, paper, scissors game!</p>

    <p>Click on the buttons below to start</p>

    <div class="score-board">
        <div>User score: <span id="userScore">0</span> </div>
        <div>Computer score: <span id="compScore">0</span> </div>
    </div>

    <p>Round: <span id="round">0</span></p>
    <p id="resultBoard"></p>

    <!-- <button id="start">Start</button> -->

     <!-- step 2.2: adding a container for the buttons so that I don't have to put listeners to all of them -->
    <div id="btnContainer">
        <button>Rock</button>
        <button>Papers</button>
        <button>Scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
